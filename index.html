<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css\fontawesome-free-5.15.1-web\css\all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script defer src="js/fireworks4.js"></script>
    <script defer src="js/holidayCard.js"></script>
    <script defer src="js/snow.js"></script>
    <title>Happy New Year</title>
</head>

<body>
    <div class="volume">
        <i class="fas fa-volume-up" id="volume__icon"></i>
    </div>
    <audio class="audio" loop> 
        <source src="audio/audio_1.mp3" type="audio/mpeg">
        <source src="audio/audio_2.mp3" type="audio/mpeg">
    </audio>
    <div class="wrapper night">
        <div class="timer-block">
            <p class="timer">
                <span class="hour"></span>
                :
                <span class="minute"></span>
                :
                <span class="second"></span>
            </p>
        </div>

        <div class="card" id="card">
            <div class="card-page cart-page-front">
                <div class="card-page cart-page-outside"></div>
                <div class="card-page cart-page-inside">
                    <span class="merry-christmas">
                        <!-- <img src="img/newyear.png" alt=""> -->
                    </span>
                </div>
            </div>
            <div class="card-page cart-page-bottom">
                <h3 class="card-page__title">Поздравляем с Новым годом!</h3>
                <div class="card-page__text">
                    <p>Желаем преданных друзей, верных соратников, искренних эмоций, щенячьего восторга, тепла, любви и
                        ласки!</p>
                    <p>Здоровья, успехов, достатка, радости и взаимных симпатий. Будьте уверены, что все мечты
                        исполнятся!</p>

                        
                </div>
            </div>
        </div>

        <canvas class="canvas">

        </canvas>
        <img src="" alt="" class="back-img">
    </div>

</body>
<script src="js/app.js"></script>
</html>
